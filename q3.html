<!DOCTYPE html> 
<head> 
  <title>Number List</title> 
</head> 
<body> 
 
<p id="demo"></p> 
 
<script> 
  let text = ""; 
   
  for (let i = 1; i <= 5; i++) { // Loop from 1 to 5 
    text += "The number is " + i + "<br>"; // Append each number with line break 
  } 
   
  document.getElementById("demo").innerHTML = text; 
</script> 
 
</body> 
</html>
